---
layout: default
---

<div class="flex-container">
  <div class="aside aside-1">
    <div class="sidebar">
      <h4>Recent Posts</h4>
      <ul>
        {% for post in paginator.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="aside aside-2">
    <div class="container">

    {{ content }}

    </div><!-- /.container -->
  </div>
</div>
